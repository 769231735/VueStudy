<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单输入绑定的修饰符</title>
</head>
<body>
    <div id="wrap">
        <h2>oninput事件</h2>
        <input type="text" v-model="text1">
        <!--oninput事件-->
        <h3>{{text1}}</h3>
        <h2>lazy修饰符 onchange事件 </h2>
        <input type="text" v-model.lazy="text2">
        <!--onchange事件-->
        <h3>{{text2}}</h3>
<!-- 这里是注释3 -->
        <hr>
        <h2>number修饰符</h2>
        <input type="text" v-model.number="num1">
        <input type="text" v-model.number="num2">

        <h3>num1+num2={{num1+num2}}</h3>
        <hr>
        <h2>trim修饰符(去除两边的空格)</h2>
        <input type="text" v-model.trim="text3">
        <h3>({{text3}})</h3>

    </div>
</body>
<script src="vue.js" ></script>
<script>
    new Vue({
        el:"#wrap",
        data:{
            text1:"",
            text2:"",
            num1:"",
            num2:"",
            text3:""
        }
    });
</script>
</html>
