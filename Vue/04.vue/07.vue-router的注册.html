<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="animate.css">

    <title>vue-router</title>
    <style>

    </style>
</head>
<body>
    <div id="container">
        <p>我是路由之前的</p>
        <hr>
        <!--vue-router的导航工具，router-link，to：代表最终要跳转的地址-->
        <!--默认渲染成a标签，通过tag可以设置成对应的标签-->
        <router-link to="/food">食物页</router-link>
        <router-link to="/rating">评价</router-link>
        <router-link to="/seller">商家</router-link>
        <router-view></router-view>
        <!--路由内的组件的展示，需要出口，router-view ,必须添加-->
        <hr>
        <p>我是路由之后的</p>
    </div>
</body>
<script src="vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>

    console.dir(VueRouter);//VueRouter 构造函数
    /*
    * VueRouter使得组件可以根据路径地址进行切换，模拟页面切换效果
    * VueRouter使用的hash(#)和浏览器的history
    * VueRouter优点是在切换的时候，不会触发页面的刷新
    * */
    //使用VueRouter
    Vue.use(VueRouter);

    var Food = {
        template:`<p>食物页</p>`,
    }
    var Rating = {
        template:"<p>评价页</p>"
    }
    var Seller = {
        template:"<p>商家页</p>"
    }

    //实例一个路由的映射，使得每一个路由与组件一一匹配。
    var routes = [{
        path:"/food",
        component:Food
    },{
        path:"/rating",
        component:Rating
    },{
        path:"/seller",
        component:Seller
    }]

    //实例化VueRouter,并将Routes配置到该实例中,该实例其实是该项目的路由管理器
    var router = new VueRouter({
        routes:routes
    });

    //将管理器（router），应用到Vue实例上
    new Vue({
        el:"#container",
        router:router

    });

</script>
</html>
