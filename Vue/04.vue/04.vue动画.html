<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="animate.css">
    <title>Vue动画</title>
    <style>
        h3{
            text-align: center;
        }
        .fade-enter , .fade-leave-active{
            /*标签显示之前的状态*/
            opacity: 0;
            transition: 1s;

        }
        .fade-enter-active,.fade-leave-active{
            transition: 1s;
            /*transform: translateX(300px);*/
        }


        .fade-enter-to,.fade-leave{
            opacity: 1;
        }


        /*fade-slide */
        .fade-slide-enter {
            opacity: 0;
            transform: translate(-100px,-100px);
        }

        .fade-slide-enter-active, .fade-slide-leave-active{
            transition: all 1s;
        }
        .fade-slide-enter-to{
            opacity: 1;
            transform: translate(0,0);
        }
        .fade-slide-leave{
            opacity: 1;
            transform: translate(0,0);
        }

        .fade-slide-leave-to{
            opacity: 0;
            transform: translate(100px,100px);
        }
    </style>
</head>
<body>
    <div id="container">
        <button @click="isShow=!isShow">切换</button>
        <transition name="fade">
            <!--name代表这个动画以哪种动画实现-->
            <h3 v-show="isShow">司法局楼上的房间路径楼上的房间</h3>
        </transition>

        <transition name="fade-slide">
            <!--name代表这个动画以哪种动画实现-->
            <h3 v-show="isShow">fade-slide</h3>
        </transition>

    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#container",
        components:{
        },
        data:{
            isShow:true
        }
    });
    /*
    * vue动画其实和css动画过渡相似，主要用于
    * v-if
    * v-show
    * v-is
    * 等导致的视图切换时过渡效果
    * Vue的动画的三种实现
    * css3的过渡（transition）
    * css3的动画（animation）和animate.css
    * js钩子实现
    *
    * Vue动画都是通过内置组件transition来实现的
    * Vue动画实现通过设置class 操作enter，enter-active,enter-to,leave,leave-active,leave-to
    * */




</script>
</html>
