<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <style>

    </style>
</head>
<body>
    <div id="component">
        <my-head></my-head>
        <!--html中使用 - ，如果在js中总会转化成驼峰式命名法-->
        <!--html中习惯使用 - ，js中习惯使用驼峰命名法-->
        <my-content></my-content>
        <my-footer></my-footer>
    </div>

</body>
<script src="vue.js"></script>
<script>
    /*
    * <1>.组件：其实是对页面结构的一个划分，将划分之后的结构封装成一个可复用的模块，该模块中包括结构，表现，以及逻辑层。
    * <2>.Vue的页面最终会由一个又一个Vue组件渲染
    *
    * <3>.Vue组件分为全局注册和局部注册，全局指的是，在所有vue实例中都可以使用，局部相当于，只能在特定的vue实例中使用。
    * <4>.组件名可以直接当做标签名使用
    * <5>.组件内部的属性继承自Vue的实例
    *
    *
    * */

    //全局注册组件

    Vue.component('my-head',{
    //    设置组件各个属性
        template:'<h1>我是全局头部组件</h1>'
    })
    Vue.component("myFooter",{

        template:'<h1>我是全局footer组件</h1>'
    })

    //组件中的data为什么需要一个function,如果像之前用data:{}的话，因为是引用类型那么会相互影响
    //如果使用的是函数的话相当于每次用这个组件都会重新创建一个新的对象，这样都会有自己独立的count

    var myContent = {
        template:"<h1>我是局部内容组件,{{msg}}</h1>",
        data(){
            return {
                msg:"hello Vue.js"
            }
        },
        methods:{},
    }
    new Vue({
        el:"#component",
        //局部注册组件
        components:{
            myContent:myContent
        }
    })


</script>
</html>
